<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Please sign in</title>
    <link href="/default-ui.css" rel="stylesheet" />
    <style>
      body { display:flex; align-items:center; justify-content:center; height:100vh; background:#fff; font-family:Arial, Helvetica, sans-serif; }
      .login-box { width:320px; padding:24px; border:1px solid #e5e5e5; box-shadow:0 2px 6px rgba(0,0,0,0.06); border-radius:6px; }
      .login-box h2 { margin:0 0 16px 0; font-size:20px; color:#333; }
      .screenreader { display:none; }
      .login-box input[type="text"], .login-box input[type="password"] { width:100%; padding:8px 10px; margin-bottom:12px; border:1px solid #ccc; border-radius:4px; }
      .login-box button { width:100%; padding:8px 10px; background:#007bff; color:#fff; border:0; border-radius:4px; cursor:pointer; }
      .login-box .alert { font-size:13px; padding:8px; margin-bottom:12px; border-radius:4px; }
      .alert-error { background:#f8d7da; color:#842029; border:1px solid #f5c2c7; }
      .footer-small { margin-top:8px; font-size:12px; color:#666; text-align:center; }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>Please sign in</h2>

      <div th:if="${param.error}" class="alert alert-error">Usuario o clave inv√°lidos.</div>

      <form th:action="@{/login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" th:if="${_csrf != null}" />

        <label for="username" class="screenreader">Username</label>
        <input type="text" id="username" name="username" placeholder="Username" required autofocus />

        <label for="password" class="screenreader">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required />

        <button type="submit">Sign in</button>
      </form>

      <div class="footer-small">Credenciales de prueba: <strong>admin/admin</strong></div>
    </div>
  </body>
</html>
